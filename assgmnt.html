<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js">
        </script>
    
</head>
<body style="font:17px Consolas;">

    <!--THE VIEW.-->
    <div ng-app="myApp1" 
        
        ng-init="list=[
            { name:'chocolate', price:65 },
             { name:'vennila', price:122}, 
            { name:'truffle', price:45 }, 
            { name:'fresh cream', price:43 }, 
           { name:'blackforest', price:150 }]"
            
        ng-controller="myController">

        <div style="float:left;padding:10px;margin:0 auto;">

            <h3>flavours & Prices</h3>

            <!-- LOOP.-->
            
        </div>

        <div style="float:left;margin:30px;">
            <input type="text" ng-model="name" placeholder="Enter the flavour" /> -
            <input type="text" ng-model="price" placeholder="Enter a Price" />

            <p><button ng-click="add()">Add the flavour</button></p>
            Total: <input type="text3221" ng-model="total" placeholder="$0" />

        </div>
<div ng-controller="two">

<ul ng-repeat="flavours in lst1">
                <li>{{ flavours.name + ' - ' + (flavours.price | currency) }}  <button ng-click="submit(flavours)">+</button></li>
            </ul>
</div>
    </div>
</body>
<script>
    var myApp = angular.module('myApp1', []);

myApp.service('cream',function(){
this.listitems=[];
  this.addflavours=function(x,y){   
var itms={name:x,price:y};
   return this.listitems.push(itms);

}
   
});


    myApp.controller('myController', ['$scope','cream', function ($scope,cream) {
$scope.name='';
$scope.price='';
      $scope.add=function(){
         cream.addflavours($scope.name,$scope.price); 
        
   
      }

    }]);
    myApp.controller('two', ['$scope','cream', function ($scope,cream) {
        $scope.lst1=cream.listitems;
         
}]);
</script>
</html>
